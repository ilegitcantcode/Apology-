
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Sorry Babe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #ffc0cb, #ff7f7f);
      transition: opacity 0.8s ease-in-out;
      opacity: 0;
      z-index: 0;
    }

    .active {
      opacity: 1;
      z-index: 1;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 75%, 25% 100%, 0% 35%);
      opacity: 0.6;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(1); }
      100% { transform: translateY(-10vh) scale(1.2); }
    }

    .btn {
      padding: 12px 24px;
      margin: 12px;
      background: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .btn:hover {
      background: #ffe6e6;
    }

    h1, h2, p {
      text-align: center;
      padding: 0 16px;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <div class="screen active" id="screen1">
    <div class="emoji">😔💔</div>
    <h1>I'm sorry babe</h1>
    <div class="hearts"></div>
    <button class="btn" onclick="forgiveMe()">Forgive me plssss</button>
    <button class="btn" onclick="notYet()">Not yet</button>
  </div>

  <div class="screen" id="screen2">
    <div class="emoji">🙏😢💘</div>
    <h2>Give me another chance</h2>
  </div>

  <div class="screen" id="screen3">
    <div class="emoji">🌸🐻💖</div>
    <h2>Thank you for forgiving me</h2>
    <p>I shouldn't have said such stuff, I lovee youuu 💕</p>
  </div>

  <script>
    function forgiveMe() {
      switchScreen('screen1', 'screen3');
    }

    function notYet() {
      switchScreen('screen1', 'screen2');
      setTimeout(() => {
        switchScreen('screen2', 'screen1');
      }, 2000);
    }

    function switchScreen(fromId, toId) {
      document.getElementById(fromId).classList.remove('active');
      document.getElementById(toId).classList.add('active');
    }

    const heartContainer = document.querySelectorAll('.hearts');
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.opacity = Math.random();
      heart.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 75%)`;
      heartContainer.forEach(c => c.appendChild(heart.cloneNode(true)));
    }
  </script>
</body>
</html>
